apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: renovate
spec:
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: github-token
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: secret/github-classic-cjelly-allrepos
