apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homepage-tls
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/part-of: homelab
spec:
  secretName: homepage-tls
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
    - homepage.local
    - homepage.jellylabs.xyz