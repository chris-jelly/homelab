apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding-secrets
  namespace: linkding
spec:
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: linkding-secrets
    creationPolicy: Owner
  data:
  - secretKey: linkding-db-password
    remoteRef:
      key: secret/linkding-db-password
  - secretKey: linkding-db-username
    remoteRef:
      key: secret/linkding-db-username
  - secretKey: linkding-superuser-name
    remoteRef:
      key: secret/linkding-superuser-name
  - secretKey: linkding-superuser-password
    remoteRef:
      key: secret/linkding-superuser-password
  - secretKey: linkding-cloudflare-tunnel-credentials
    remoteRef:
      key: secret/cf-tunnel-creds
