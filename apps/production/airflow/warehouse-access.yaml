# Role allowing External Secrets to read secrets in the warehouse namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-warehouse-reader
  namespace: warehouse
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["selfsubjectrulesreviews"]
  verbs: ["create"]
---
# RoleBinding granting the airflow ESO service account access to warehouse secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-external-secrets-warehouse-reader
  namespace: warehouse
subjects:
- kind: ServiceAccount
  name: external-secrets-kubernetes-reader
  namespace: airflow
roleRef:
  kind: Role
  name: external-secrets-warehouse-reader
  apiGroup: rbac.authorization.k8s.io
---
# SecretStore for accessing Kubernetes secrets in the warehouse namespace
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: kubernetes-warehouse
  namespace: airflow
spec:
  provider:
    kubernetes:
      remoteNamespace: warehouse
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-kubernetes-reader
