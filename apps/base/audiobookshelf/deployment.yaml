apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
  labels:
    app: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
      - name: audiobookshelf
        image: ghcr.io/advplyr/audiobookshelf:latest
        ports:
          - containerPort: 3005
        envFrom:
          - configMapRef:
              name: audiobookshelf-config
        volumeMounts:
          - name: audiobookshelf-config-pvc
            mountPath: /config
          - name: audiobookshelf-podcasts-pvc
            mountPath: /podcasts
          - name: audiobookshelf-metadata-pvc
            mountPath: /metadata
          - name: audiobookshelf-audiobooks-pvc
            mountPath: /audiobooks